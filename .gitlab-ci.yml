stages:
  - build
  - test
  - deploy

variables:
  IMAGE_NAME: "s6-debian"
  IMAGE_TAG: "latest"
  GITHUB_PROJECT: "p42/s6-debian-docker.git"

before_script:
  - docker info

build-master:
  stage: build
  script:
    - docker build --pull -t "${IMAGE_NAME}:${IMAGE_TAG}" .
  only:
    - master

test-master:
  stage: test
  script:
    - docker run --rm "${IMAGE_NAME}:${IMAGE_TAG}" /bin/true
  only:
    - master

test:
  stage: test
  script:
    - docker run --rm "${IMAGE_NAME}:${IMAGE_TAG}" /bin/true
  except:
    - master

build:
  stage: build
  script:
    - docker build --pull -t "${IMAGE_NAME}:${IMAGE_TAG}" .
  except:
    - master

deploy_to_github:
  stage: deploy
  script:
    - git push git@github.com:${GITHUB_PROJECT} master
  only:
    - master

deploy_tags_to_github:
  stage: deploy
  script:
    - git push git@github.com:${GITHUB_PROJECT} master --tags
  only:
    - tags
